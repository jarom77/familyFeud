<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Family Feud</title>
        <link rel="icon" href="logo.ico">
        <link rel="stylesheet" href="main.css">
    </head>
    <body >
        <main>
            <div id="lights">
                <div id="board">
                    <div id="question">
                        <span id="qtext">Welcome to Family Feud!!</span>
                    </div>
                    <table id="bank">
                        <tr class="row">
                            <td class="answer" id="one">
                                <span id="num1" class="num">1</span>
                                <table id="ans1"class="ans"><tr>
                                    <td id="text1" class="text">Dog</td>
                                    <td id="points1" class="points">46</td>
                                </tr></table>
                            </td>
                            <td class="answer" id="five">
                                <span id="num5" class="num">5</span>
                                <table id="ans5" class="ans"><tr>
                                    <td id="text5" class="text">Bird</td>
                                    <td id="points5" class="points">5</td>
                                </tr></table>
                            </td>
                        </tr>
                        <tr>
                            <td class="answer" id="two">
                                <span id="num2" class="num">2</span>
                                <table id="ans2" class="ans"><tr>
                                    <td id="text2" class="text">Cat</td>
                                    <td id="points2" class="points">28</td>
                                </tr></table>
                            </td>
                            <td class="answer" id="six">
                                <span id="num6" class="num">6</span>
                                <table id="ans6" class="ans"><tr>
                                    <td id="text6" class="text">Hampster</td>
                                    <td id="points6" class="points">4</td>
                                </tr></table></td>
                        </tr>
                        <tr>
                            <td class="answer" id="three">
                                <span id="num3" class="num">3</span>
                                <table id="ans3" class="ans"><tr>
                                    <td id="text3" class="text">Fish</td>
                                    <td id="points3" class="points">8</td>
                                </tr></table>
                            </td>
                            <td class="answer" id="seven">
                                <span id="num7" class="num">7</span>
                                <table id="ans7" class="ans"><tr>
                                    <td id="text7" class="text">Rabbit</td>
                                    <td id="points7" class="points">3</td>
                                </tr></table>
                            </td>
                        </tr>
                        <tr>
                            <td class="answer" id="four">
                                <span id="num4" class="num">4</span>
                                <table id="ans4" class="ans"><tr>
                                    <td id="text4" class="text">Squishmallow</td>
                                    <td id="points4" class="points">6</td>
                                </tr></table>
                            </td>
                            <td class="answer" id="eight">
                                <span id="num8" class="num">8</span>
                                <table id="ans8" class="ans"><tr>
                                    <td id="text8" class="text">Spider</td>
                                    <td id="points8" class="points">0</td>
                                </tr></table>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="scoreboard" class="scoreboard">
                <div id="blackboard" class="blackboard">
                    <div id="scores">
                        Scores
                    </div>
                    <div id="families">
                        <table class="fam"><tr>
                            <td id="fam1" class="text"></td>
                            <td id="score1" class="points">0</td>
                        </tr></table>
                        <table class="fam"><tr></tr>
                            <td id="fam2" class="text"></td>
                            <td id="score2" class="points">0</td>
                        </tr></table>
                        <table class="fam"><tr></tr>
                            <td id="fam3" class="text"></td>
                            <td id="score3" class="points">0</td>
                        </tr></table>
                        <table class="fam"><tr></tr>
                            <td id="fam4" class="text"></td>
                            <td id="score4" class="points">0</td>
                        </tr></table>
                        <table class="fam"><tr></tr>
                            <td id="fam5" class="text"></td>
                            <td id="score5" class="points">0</td>
                        </tr></table>
                    </div>
                </div>
                </div>
            </div>
            
            <div id="x"><b>X</b></div>
        </main>
        <div style="background-image: url('gameshow.jpeg'); visibility: hidden;"></div>
    </body>
    <script type="text/javascript" src="game.js"></script>
</html>
